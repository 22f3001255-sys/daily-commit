name: Daily Commit - 22f3001255@ds.study.iitm.ac.in

on:
  schedule:
    # Runs every day at 08:59 UTC (specific time, not wildcards)
    - cron: '59 8 * * *'
  workflow_dispatch:  # allows manual run too

permissions:
  contents: write

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit step by 22f3001255@ds.study.iitm.ac.in
        run: |
          echo "Daily run at $(date -u)" >> daily-log.txt
          git config user.name "22f3001255"
          git config user.email "22f3001255@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Auto commit by 22f3001255@ds.study.iitm.ac.in at $(date -u)" || echo "No changes to commit"
          git push
